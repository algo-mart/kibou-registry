spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/kibou_db}
    username: ${SPRING_DATASOURCE_USERNAME:${POSTGRES_USER:olusolaalao}}
    password: ${SPRING_DATASOURCE_PASSWORD:${POSTGRES_PASSWORD:1234}}

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  mail:
    host: smtp.gmail.com
    port: 465
    username: EMAIL
    password: PASSWORD
    properties:
      mail:
        smtp:
          auth: true
          starttls.enable: true
          smtp.socketFactory.port: 465
          smtp.socketFactory.class: javax.net.ssl.SSLSocketFactory


server:
  port: ${PORT:9000}

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type: TRACE


twilio:
  account_sid: ACCOUNT_SID
  auth_token: AUTH_TOKEN
  trial_number: TRIAL_NUMBER